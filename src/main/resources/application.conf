betfair {
  appKey = ""
  userName = ""
  password = ""
  heartbeatRemote = 5000
  streamApi {
//    host = "stream-api.betfair.com"
    host = "stream-api-integration.betfair.com"
    port = 443
  }
  identityApi {
    uri = "https://identitysso.betfair.com/api/login"
  }
}

kafka {
  bootstrapServers = "localhost:9092"
  groupId = "bf-client"

  topics {
    marketChangeMessageDeltasTopic {
      name = "market_change_message_deltas"
      partitions = 1
      replication = 1
      subscribe = true
    }
    marketChangesTopic {
      name = "market_changes"
      partitions = 1
      replication = 1
      subscribe = true
      config {
        "cleanup.policy": "compact"
      }
    }
    commandsTopic {
      name = "commands"
      partitions = 1
      replication = 1
      subscribe = true
    }
  }
}